<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Omar Noyola">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 06</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">
    
    <img class="elementos" id="dialogo" src="../img/pagina07/dialogo.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="info2" src="../img/pagina07/info2.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="info3" src="../img/pagina07/info3.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="info4" src="../img/pagina07/info4.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="info5" src="../img/pagina07/info5.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="info1" src="../img/pagina07/info1.png" data-posX="0" data-posY="0"/>

    
    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;
        const dialogo = $('#dialogo');
        const info1 = $('#info1');
        const info2 = $('#info2');
        const info3 = $('#info3');
        const info4 = $('#info4');
        const info5 = $('#info5');


        const informacion = [info1, info2, info3, info4, info5];

        let indexInfo = 0;

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/TMS_OEA_M9_07_1.mp3')
        ]

        const audioEsquema = [
            new Audio('../audios/TMS_OEA_M9_07_2.mp3'),
            new Audio('../audios/TMS_OEA_M9_07_3.mp3'),
            new Audio('../audios/TMS_OEA_M9_07_4.mp3'),
            new Audio('../audios/TMS_OEA_M9_07_5.mp3'),
            new Audio('../audios/TMS_OEA_M9_07_6.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], locutaEsquema, 1);
            animacionEntrada(dialogo, 'default', 1, 1);
        }

        function locutaEsquema(){
            aplicacion.reproducirAudio(audioEsquema[indexInfo], siguiente, 1);
            animacionEntrada(informacion[indexInfo], 'default', 1);
        }

        function siguiente(){
            indexInfo++;
            if(indexInfo < informacion.length){
                locutaEsquema();
            }
            else{
                aplicacion.terminaPantalla();
            }
        }

    </script>
</body>
</html>
